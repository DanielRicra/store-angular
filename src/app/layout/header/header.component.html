<header
  class="flex flex-col justify-center w-full border-b border-gray-200 py-5 px-[10px] h-20"
>
  <img
    src="./assets/images/oc-logo.svg"
    alt="Logo image"
    class="h-full object-contain"
  />

  <div class="flex gap-2">
    <a
      routerLink="/"
      routerLinkActive="active"
      class="hover:text-gray-700 cursor-pointer active:text-gray-700 font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      routerLink="/about"
      routerLinkActive="active"
      class="hover:text-gray-700 cursor-pointer active:text-gray-700 font-semibold"
      >About</a
    >
  </div>
</header>
