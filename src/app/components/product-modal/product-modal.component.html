<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="display; else elseBlock"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="flex flex-col items-center sm:p-6 p-4 w-full">
          <h2
            class="text-xl font-semibold leading-6 text-gray-900"
            id="modal-title"
          >
            {{ title }}
          </h2>
          <form
            class="mt-2 flex flex-col gap-2 justify-center w-4/5"
            [formGroup]="productForm"
          >
            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="name"
              >
                Name
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-1 focus:ring-purple-600"
                id="name"
                type="text"
                placeholder="Name"
                formControlName="name"
              />
            </div>

            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="price"
              >
                Price
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-1 focus:ring-purple-600"
                id="price"
                type="text"
                placeholder="Price"
                formControlName="price"
              />
            </div>
            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="imgUrl"
              >
                Image url
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-1 focus:ring-purple-600"
                id="imgUrl"
                type="text"
                placeholder="Image url"
                formControlName="imgUrl"
              />
            </div>
            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="rating"
              >
                Rating
              </label>
              <select
                name="rating"
                id="rating"
                class="px-3 py-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-purple-600"
                formControlName="rating"
              >
                <option value="1" selected>1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
              </select>
            </div>
          </form>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 sm:ml-3 sm:w-auto"
            (click)="onConfirm()"
          >
            Confirm
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock></ng-template>
